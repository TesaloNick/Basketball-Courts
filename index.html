<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Delivery App</title>
  <link rel="stylesheet" href="./css/style.scss">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js"></script>
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css" rel="stylesheet" />
  <script
    src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
  <link rel="stylesheet"
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css"
    type="text/css" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Mapbox GL JS -->
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js"></script>
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css" rel="stylesheet" />
  <!-- Mapbox Assembly -->
  <link href="https://api.mapbox.com/mapbox-assembly/v1.3.0/assembly.min.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-assembly/v1.3.0/assembly.js"></script>

  <!-- Import Mapbox GL Directions -->
  <script
    src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.2/mapbox-gl-directions.js"></script>
  <link rel="stylesheet"
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.2/mapbox-gl-directions.css"
    type="text/css" />

  <!-- Import Turf & Polyline -->
  <script src="https://npmcdn.com/@turf/turf/turf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mapbox-polyline/1.1.1/polyline.js"></script>
  <script defer type="module" src="./js/index.js"></script>
</head>

<body>

  <div class="container">
    <header class="header">
      <div class="header__left">
        <h1>BASKETBALL</h1>
        <div class="header__logo">
          <img class="logo" src="./images/logo.png" alt="logo">
        </div>
        <h1>COURTS</h1>
      </div>
      <div class="header__right">
        <div class="header__sign">
          <a href="#" class="header__sign_in">Sign-In</a>
          <a href="#" class="header__sign_up">Sign-Up</a>
        </div>
        <div class="header__account">
          <p class="header__account_name"></p>
          <img src="#" class="header__account_image">
        </div>
      </div>
    </header>
    <div class="courts"></div>
  </div>

  <div class="modal">
    <div class="modal__container-close"></div>
    <div class="modal__close-button"><img src="./images/close_white.png" alt=""></div>
    <div class="modal__container"></div>
  </div>

</body>

</html>
