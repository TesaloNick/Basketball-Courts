<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Delivery App</title>
  <link rel="stylesheet" href="/style.6b54f5b7.css">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js"></script>
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css" type="text/css">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Mapbox GL JS -->
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js"></script>
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css" rel="stylesheet">
  <!-- Mapbox Assembly -->
  <link href="https://api.mapbox.com/mapbox-assembly/v1.3.0/assembly.min.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-assembly/v1.3.0/assembly.js"></script>

  <!-- Import Mapbox GL Directions -->
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.2/mapbox-gl-directions.js"></script>
  <!-- <link rel="stylesheet"
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.2/mapbox-gl-directions.css"
    type="text/css" /> -->

  <!-- Import Turf & Polyline -->
  <script src="https://npmcdn.com/@turf/turf/turf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mapbox-polyline/1.1.1/polyline.js"></script>
  <script defer="" src="/js.00a46daa.js"></script>
<script src="/style.6b54f5b7.js"></script></head>

<body>

  <div class="container">
    <header class="header">
      <div class="header__logo">
        <img class="logo" src="/Group 11.47d7b555.png" alt="logo">
      </div>
    </header>
    <main class="main">
      <div class="main__left">
        <div class="inputs">
          <h3 class="inputs__header">Save place</h3>
          <input type="text" class="inputs__name" placeholder="place name">
          <div class="from"></div>
          <!-- <div class="where"></div> -->
        </div>
        <form id="params">
          <h4 class="txt-m txt-bold mb6">Choose a travel mode:</h4>
          <div class="mb12 mr12 toggle-group align-center">
            <label class="toggle-container">
              <input name="profile" type="radio" value="walking">
              <div class="toggle toggle--active-null toggle--null">Walking</div>
            </label>
            <label class="toggle-container">
              <input name="profile" type="radio" value="cycling" checked="">
              <div class="toggle toggle--active-null toggle--null">Cycling</div>
            </label>
            <label class="toggle-container">
              <input name="profile" type="radio" value="driving">
              <div class="toggle toggle--active-null toggle--null">Driving</div>
            </label>
          </div>
          <div class="mb12 mr12 toggle-group align-center">
            <label class="toggle-container">
              <input name="" type="radio" value="minutes" checked="">
              <div class="toggle toggle--active-null toggle--null">minutes</div>
            </label>
            <label class="toggle-container">
              <input name="" type="radio" value="meters">
              <div class="toggle toggle--active-null toggle--null">meters</div>
            </label>
          </div>
        </form>
        <div class="countour">
          <label class="input-countour" for="input-countour"> <b>Countour type:</b></label>
          <select id="choose_id" class="countour__minutes">
            <option value="10">10 min</option>
            <option value="20">20 min</option>
            <option value="30">30 min</option>
            <option value="15">15 min increments</option>
          </select>
          <select id="choose_id" class="countour__meters">
            <option value="0">1000 meters</option>
            <option value="0">5000 meters</option>
            <option value="0">10000 meters</option>
            <option value="0">10000 meters increments</option>
          </select>
        </div>
      </div>
      <div class="main__right">
        <div id="map"></div>
      </div>
    </main>
    <div class="list">
      <h3>Favourites addresses</h3>
      <ul class="list__ul">
        <li class="list__li"></li>
      </ul>
    </div>
  </div>
</body>

</html>
